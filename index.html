<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilos/style.css">
  <link rel="stylesheet" href="estilos/media-querys.css">

<body>

 <main>
  <article>
      <img src="./images/image-header-mobile.jpg" alt="">
    
 <section class="sesao-principal">

  <section class="sesao-neutra">

      <h1>
       Get <span class="insights">insights</span> that help your business grow.

     </p>
   
     <section class="sesao-secundaria">
       <div class="blocos">
         <span class="numeros">

         </span>

       </div>
       <div class="blocos">
         <span class="numeros">
           314 
         </span>
         <span class="num-nomes">
           TEMPLATES
         </span>
       </div>
       <div class="blocos">
         <span class="numeros">
           12M+
         </span>
         <span class="num-nomes">
           QUERIES
         </span>
       </div>
     </section>
  </section>

</section>
  </article>
 </main>
